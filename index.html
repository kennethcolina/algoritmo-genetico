<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="libs/bootstrap/dist/css/bootstrap.min.css">
    
    <script src="libs/Chart.js/Chart.js"></script>
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="libs/angular-chart.js/angular-chart.js"></script>
    <script src="app.js"></script>

    <title>Algoritmo Genético</title>
</head>

<body ng-app="appModule" ng-controller="AppCtrl">
<div class"container">
    <div class="row col-md-12" style="margin-bottom:40px;text-align:center">
        <h3>Algoritimo Genético</h3>
        <br>
        <p>Matheus Silva Ferreira</p>
        <p>Kenneth Colina</p>
    </div>
    
    <div class="row" >
        <div class="container text-center" >
            <div class="col-md-12">

                <div class="col-md-12"style="margin-bottom: 10px">
                    <label class="col-md-3 col-md-offset-3">Taxa de Crossover</label>
                    <input class="col-md-3" type="number" ng-model="taxaDeCrossover">
                </div>

                <div class="col-md-12" style="margin-bottom: 10px">
                    <label class="col-md-3 col-md-offset-3">Taxa de Mutação</label>
                    <input class="col-md-3" type="number" ng-model="taxaDeMutacao">
                </div>

                <div class="col-md-12" style="margin-bottom: 10px">
                    <label class="col-md-3 col-md-offset-3">Tamanho da População</label>
                    <input class="col-md-3" type="number" ng-model="tamanhoPopulacao">
                </div>
                
                <div class="col-md-12" style="margin-bottom: 10px">
                    <label class="col-md-3 col-md-offset-3">Quantidade de Gerações</label>
                    <input class="col-md-3" type="number" min='2' ng-model="maxDeGeracoes">
                </div>

                <div class="col-md-12"  style="margin-bottom: 10px">
                    <label class="col-md-3 col-md-offset-3">Função</label>
                    <label class="btn col-md-1">
                        <input type="radio" ng-model="funcao" value="0" /> f(x) = x² - 3x + 4
                    </label> 
                    <label class="btn col-md-2 col-md-offset-1">
                        <input type="radio" ng-model="funcao" value="1" /> f(x) = 2x + x² - 5x + 4
                    </label>
                </div>

                <div class="col-md-12"  style="margin-bottom: 10px">
                    <label class="col-md-3 col-md-offset-3">Objetivo</label>
                    <label class="btn col-md-1">
                        <input type="radio" ng-model="objetivo" value="minimizar" /> Minimizar
                    </label> 
                    <label class="btn col-md-2 col-md-offset-1">
                        <input type="radio" ng-model="objetivo" value="maximizar" /> Maximizar
                    </label>
                </div>

                <button class="btn btn-primary col-md-offset-8 col-md-1" ng-click="algoritmoGenetico()">OK</button>

            </div>
        </div>


        <div class="row" style="margin-top: 50px" ng-if="imprimir">
            <div class="col-md-11">
                <div ng-repeat="g in geracoesFinal track by $index" class='col-md-offset-1'>
                    <div class="col-md-3 text-center">
                        <label> Geração {{$index}} </label>
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <td>Gene</td>
                                    <td ng-if="funcaoAtual == 0"> f(x) = x² - 3x + 4 </td>
                                    <td ng-if="funcaoAtual == 1"> f(x) = 2x + x² - 5x + 4 </td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr ng-repeat="individuo in g.populacao track by $index">
                                    <td>{{individuo.cromossomo}} / {{individuo.decimal}}</td>
                                    <td>{{individuo.aptidao}}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class= "row" style="margin-top: 10px">
            <div class="col-md-12">
                    <div class="col-md-12">
                        <canvas class="chart chart-line" chart-data="data" chart-labels="labels"></canvas>
                    </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
